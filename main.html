<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Основная страница. Охотники.</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="mails-style.css">
	<meta name="description" content="Браузерная текстовая игра с элементами стратегии, политического симулятора и рпг." />
</head>

<body>
	<header>
		<h1>Охотники</h1>

		<nav>

			<a class="departments">Департаменты</a>

		</section>

			<button class="next-day-button">Следующий день</button>
