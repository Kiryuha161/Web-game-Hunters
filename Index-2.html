<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Начало игры. Охотники.</title>
	<link rel="stylesheet" href="styles.css">
	<meta name="description" content="Браузерная текстовая игра с элементами стратегии, политического симулятора и рпг" />
</head>
<body>
	<header>
		<h1>Охотники</h1>
		<button class="back-button">Назад</button>
	</header>
	<main>
		<section class="registration">
			<h2>Регистрация</h2>
			<form>
				<label for="login">Введите ваше имя</label>
				<input type="text" id="login" placeholder="Alex" /><br />
				<label for="email">Введите вашу почту</label>
				<input type="email" id="email" placeholder="ivan_ivanov@mail.ru" /><br />
				<label for="password">Придумайте пароль</label>
				<input type="password" id="password" /><br />
				<label for="repeat-password" id="password">Повторите пароль</label>
				<input type="password" id="repeat-password" /><br /><br />
				<button class="registration-button">Регистрация</button>
			</form>
		</section>
	</main>
	<footer>
	</footer>
	<script src="script-2.js"></script>
</body>
</html>
